<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="main.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-sidebar p-3">
                <h5>Categorías</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tecnología</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Moda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hogar</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-10">
                <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                    <div class="col">
                        <div class="card">
                            <img src="Tn.png" class="card-img-top" alt="Producto A">
                            <div class="card-body">
                                <h5 class="card-title"> A</h5>
                                <a href="#" class="btn btn-primary">Añadir al carrito</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="Tn.png" class="card-img-top" alt="Producto B">
                            <div class="card-body">
                                <h5 class="card-title"> B</h5>
                                <a href="#" class="btn btn-primary">Añadir al carrito</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="Tn.png" class="card-img-top" alt="Producto C">
                            <div class="card-body">
                                <h5 class="card-title">C</h5>
                                <a href="#" class="btn btn-primary">Añadir al carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .navbar {
            background-color: #555353;
        }
        .navbar .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar .nav-link:hover {
            color: #2c2929;
        }
        .bg-sidebar {
            background-color: #463c3c7c;
            height: 100vh;
            background: linear-gradient(to right, #2c2b2b, #463c3c7c);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.4);
        }
        .card {
            border-color: #007bff;
        }
        .card-title {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-secondary {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-outline-secondary:hover {
            background-color: #007bff;
            color: rgb(47, 0, 255);
        }

        .navbar-nav {
            margin: 0 auto;
        }

        .nav-link {
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #6c757d;
            color: #ffffff;
            border-radius: 5px;
            padding-left: 10px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-link.active {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

    </style>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
